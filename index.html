<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/icon.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/784205f3d6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Luh Music</title>
</head>
<body>
  <div class="container">
    <h1>Minhas Musicas</h1>
    <div class="card">
     <img id="capa" src="/bg.png" alt="">
     <div >
       <p id="musica"> Nome da musica</p>
      </div>
      <div id="progresso">
        <div class="barra"></div>
      </div>
      <div id="time">
        <span class="inicio">inicio</span>
        <span class="fim">fim</span>
      </div>
     <div class="botoes">
     <button id="back"> <i class="fa-solid fa-backward" style="color: #161717;"></i></button>
      <button id="pause"><i class="fa-solid fa-circle-pause" style="color: #434447;"></i></button>
     <button id="play"> <i  class="fa-solid fa-circle-play" style="color: #161718;"></i></button>
     <button id="next"> <i class="fa-solid fa-forward" style="color: #2a2b2c;"></i></button>
     </div>
    </div>
    <footer>
      <p> <a href="https://github.com/LucineiaSilvah" target="_blank" rel="noopener noreferrer"> Dev:Lucineia Silva</a></p>
    </footer>
  </div>
  <script src="/script.js"></script>
</body>
</html>
